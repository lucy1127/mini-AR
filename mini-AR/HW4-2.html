<!DOCTYPE html>
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

<!-- three.js library -->
<script src='../examples/vendor/three.js/build/three.min.js'></script>
<script src="https://threejs.org/examples/js/libs/stats.min.js"></script>
<script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<!-- ar.js -->
<script src="../build/ar.js"></script>
<script>THREEx.ArToolkitContext.baseURL = '../'</script>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>
<div style='position: absolute; top: 10px; width:100%; text-align: center; z-index: 1;'>
<a href="https://github.com/jeromeetienne/AR.js/" target="_blank">AR.js</a>
	 - three.js<br>
Minimal Version<br>
<p id="text" style ="color:red">
</p>
</div>

<script>

var renderer, scene, camera,stats;
var sceneHUD, cameraHUD,loader;
var button,target,hW,hH;
var arToolKitSource, arToolKitContext, markerHiro;

var sprite,size = 2;
var baseS = 0,baseT = 0;
var uvOffsetArray = [];

init();
animate();

function init() {

	renderer = new THREE.WebGLRenderer({alpha: true});
	renderer.autoClear = false;
	renderer.setClearColor(new THREE.Color('lightgrey'), 0)
	renderer.setSize( window.innerWidth, window.innerHeight );
	renderer.domElement.style.position = 'absolute'
	renderer.domElement.style.top = '0px'
	renderer.domElement.style.left = '0px'
	document.body.appendChild( renderer.domElement );

	stats = new Stats();
	document.body.appendChild( stats.dom );
	scene	= new THREE.Scene();
	camera = new THREE.Camera();
	scene.add(camera);

	arToolkitSource = new THREEx.ArToolkitSource({sourceType : 'webcam',})
	arToolkitSource.init(function onReady(){onResize()})
	
	window.addEventListener('resize', function(){onResize()})
	function onResize(){
		arToolkitSource.onResize()	
		arToolkitSource.copySizeTo(renderer.domElement)	
		if( arToolkitContext.arController !== null ){
			arToolkitSource.copySizeTo(arToolkitContext.arController.canvas)	
		}	
	}
	console.log(THREEx.ArToolkitContext.baseURL);
	arToolkitContext = new THREEx.ArToolkitContext({
		cameraParametersUrl: THREEx.ArToolkitContext.baseURL + '/data/data/camera_para.dat',
		detectionMode: 'mono',
		maxDetectionRate: 30,
		canvasWidth: 80*3,
		canvasHeight: 60*3,
	})
	arToolkitContext.init(function onCompleted(){
		camera.projectionMatrix.copy( arToolkitContext.getProjectionMatrix() );
	})
	
	clock = new THREE.Clock();
	loader = new THREE.TextureLoader();
	loader.setCrossOrigin(''); //
	// HUD介面
	sceneHUD = new THREE.Scene();
	hW = hH * (window.innerWidth / window.innerHeight);
	hH = 10;
	cameraHUD = new THREE.OrthographicCamera(-hW,hW,hH,-hH,-10,10);
	//button
	loader.load(
		'button.png',
		 function ( texture ){
			  button = new THREE.Mesh(new THREE.CircleGeometry(1, 36), new THREE.MeshBasicMaterial({ map: texture }));
			  button.position.set(0, -5, 0);
			  sceneHUD.add(button);
		}
	);
	//target
	loader.load(
		'target.png',
		function ( texture ){
			  target = new THREE.Mesh(new THREE.CircleGeometry(0.5, 36), new THREE.MeshBasicMaterial({ map: texture }));
			  target.rotateX(-Math.PI / 2);
			  markerHiro.add(target);
		}
	);
	
	markerHiro = addMarkerHiro();
	scene.add (markerHiro); 
	
	//boom
	initSprite(markerHiro);
	
	//touch & mouse
	var _iOSDevice = !!navigator.platform.match(/iPhone|iPod|iPad/);

	if (_iOSDevice) {
		$('#iOSdevice').text ('use iPhone/iPad')

		// for those with touch screen
    	document.addEventListener('touchstart', onTouchStart, false);
    	document.addEventListener('touchend', onTouchEnd, false);  // same callback
    } else {
    	$('#iOSdevice').text ('regular')
		document.addEventListener( 'mousedown', onMouseDown, false );
		document.addEventListener( 'mouseup', onMouseUp, false );
    }

}
function addMarkerHiro(){
	
	let markerRoot = new THREE.Group()
	
	var artoolkitMarker = new THREEx.ArMarkerControls(arToolkitContext, markerRoot, {
		type : 'pattern',
		patternUrl : THREEx.ArToolkitContext.baseURL + '../data/data/patt.hiro'
	})

	return markerRoot;
}
function initSprite(markerGroup) {
  setUpOffsetArray();

  // load a resource
  loader.load(
    // resource URL
    'boom.png',

    // Function when resource is loaded
    function(texture) {
      // Plane with default texture coordinates [0,1]x[0,1]
      const texMat = new THREE.MeshBasicMaterial({
        map: texture,
        transparent: true, // cutout texture: set transparent: true
        side: THREE.DoubleSide
      });
      texture.wrapS = THREE.RepeatWrapping;
      texture.wrapT = THREE.RepeatWrapping;
      buildSprite(texMat, markerGroup);
    },
    // Function called when download progresses
    function(xhr) {
      console.log((xhr.loaded / xhr.total * 100) + '% loaded');
    },
    // Function called when download errors
    function(xhr) {
      console.log('An error happened');
    }
  );
}

function buildSprite() {

	let vertices = [-size/2, -size/2, 0, size/2, -size/2, 0, size/2, size/2, 0, -size/2, size/2, 0];
	var geometry = new THREE.BufferGeometry();
	geometry.setAttribute( 'position', new THREE.Float32BufferAttribute(vertices, 3) );

	let indices = [0, 1, 2, 0, 2, 3];
	geometry.setIndex(indices);

	let uvs = [];
	uvs.push(0, 0.75, 0.125, 0.75, 0.125, 1, 0, 1);
	geometry.setAttribute( 'uv', new  THREE.Float32BufferAttribute(uvs, 2) );

	geometry.computeBoundingSphere();
    geometry.computeFaceNormals();
    geometry.computeVertexNormals();

    sprite = new THREE.Mesh(geometry, texMat);
    markerGroup.add(sprite);
}

function pickCompute(ndcX, ndcY){
	// use 2D algorithm
	let d2To = (v1, v2) => Math.sqrt(v1 ** 2 + (v2 - (-5)) ** 2);
	let dist = d2To(hW * ndcX, hH * ndcY);
	if (dist < 1) {
		setTimeout(spriteAnimate, 0);
	}
}

function onTouchStart(event){
	if (event.touches.length == 1) {
		event.preventDefault();
		let ndcX = (event.clientX / window.innerWidth) * 2 - 1;
		let ndcY = -(event.clientY / window.innerHeight) * 2 + 1;
		pickCompute(ndcX, ndcY);
	}
}
function onTouchEnd (event) {
	event.preventDefault();
}

function onMouseDown(event){
	event.preventDefault();
	let ndcX = (event.clientX / window.innerWidth) * 2 - 1;
	let ndcY = -(event.clientY / window.innerHeight) * 2 + 1;
		pickCompute(ndcX, ndcY);
}
function onMouseUp(event){
	event.preventDefault();
}
function setUpOffsetArray() {
  uvOffsetArray = [];
  var rowCount = 4; // 4x8 sprites
  var colCount = 8;
  for (var i = 0; i < rowCount; i++) {
    var row = [];
    for (var j = 0; j < colCount; j++)
      row.push(new THREE.Vector2(j * 0.125, - 0.25 * i));
    uvOffsetArray.push(row);
  }
}

function onWindowResize(){

	arToolkitSource.onResizeElement();
	arToolkitSource.copyElementSizeTo(renderer.domElement);
	if(arToolkitContext.arController !== null)
		arToolkitSource.copyElementSizeTo(arToolkitContext.arController.canvas);
}


function spriteAnimate(sprite) {

	if (sprite===undefined)
		return;
		
	baseS = baseT = 0;
	setTimeout(_spriteAnimate, 100);
}
function _spriteAnimate() {

	sprite.material.map.offset.copy(uvOffsetArray[baseS][baseT]);
	baseT = (baseT + 1) % 8;
	
	if (baseT==0) 
		baseS = (baseS + 1) % 4;
	
	if (baseS!= 3 || baseT != 7)
		setTimeout(_spriteAnimate, 100);
	else 
		sprite.material.map.offset.copy(uvOffsetArray[0][0]);
	
}
	
function animate() {
	requestAnimationFrame(animate);

	if(arToolkitSource.ready === false)	return
		arToolkitContext.update(arToolkitSource.domElement);

	button.material.visible = markerHiro.visible;
	renderer.clear();
	renderer.render(scene, camera);
	renderer.render(sceneHUD, cameraHUD);

	let localCamera = markerHiro.worldToLocal (new THREE.Vector3(0,0,0))

	// to rotate (0,0,1) to localCamera [markerCoord]
	let point = new THREE.Vector3(0,0,1);
	let angle = point.angleTo (localCamera);
	let axis = new THREE.Vector3();
	axis.crossVectors(point, localCamera).normalize(); // normalization is IMPORTANT!
	sprite.quaternion.setFromAxisAngle(axis, angle);
}


</script></body>
