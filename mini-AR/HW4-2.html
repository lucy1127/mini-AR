<!DOCTYPE html>
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

<!-- three.js library -->
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src='../examples/vendor/three.js/build/three.min.js'></script>
<script src="../examples/vendor/three.js/examples/js/libs/stats.min.js"></script>
<!-- ar.js -->
<script src="../build/ar.js"></script>
<script>THREEx.ArToolkitContext.baseURL = '../'</script>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>
<div style='position: absolute; top: 10px; width:100%; text-align: center; z-index: 1;'>
<a href="https://github.com/jeromeetienne/AR.js/" target="_blank">AR.js</a>

Minimal Version<br>
<p id="text" style ="color:red">
</p>
</div>

<script>

var renderer, scene, camera,stats;
var sceneHUD, cameraHUD;
var button,group,hW,hH;
var arToolKitSource, arToolKitContext, markerHiro;

var isBoom = false; 
var sprite,size = 2;
var baseS = 0,baseT = 0;
var uvOffsetArray = [];


class Button{
	constructor(cx, cy, size, colorString = 'yellow', map = null){
		this.centerX = cx;
		this.centerY = cy;
		this.size = size;
		let material = new THREE.MeshBasicMaterial({
			color: colorString,
			transparent: true,
			opacity: 0.7
		});

		if(map)
			material.map = map;

		this.mesh = new THREE.Mesh(new THREE.CircleGeometry(size, 36), material);
		this.mesh.position.set(cx, cy, 0);
	}

	setLocation(lx, ly){
		this.mesh.position.set(lx, ly, 0);
	}

	d2To(v){
		return Math.sqrt((v[0] - this.centerX) ** 2 + (v[1] - this.centerY) ** 2);
	}
}

init();
animate();

function init() {

	renderer = new THREE.WebGLRenderer({alpha: true});
	renderer.autoClear = false;
	renderer.setClearColor(new THREE.Color('lightgrey'), 0)
	renderer.setSize( window.innerWidth, window.innerHeight );
	renderer.domElement.style.position = 'absolute'
	renderer.domElement.style.top = '0px'
	renderer.domElement.style.left = '0px'
	document.body.appendChild( renderer.domElement );

	stats = new Stats();
	document.body.appendChild( stats.dom );
	scene	= new THREE.Scene();
	camera = new THREE.Camera();
	scene.add(camera);

	arToolkitSource = new THREEx.ArToolkitSource({sourceType : 'webcam',})
	arToolkitSource.init(function onReady(){onResize()})
	
	window.addEventListener('resize', function(){onResize()})
	function onResize(){
		arToolkitSource.onResize()	
		arToolkitSource.copySizeTo(renderer.domElement)	
		if( arToolkitContext.arController !== null ){
			arToolkitSource.copySizeTo(arToolkitContext.arController.canvas)	
		}	
	}
	console.log(THREEx.ArToolkitContext.baseURL);
	arToolkitContext = new THREEx.ArToolkitContext({
		cameraParametersUrl: THREEx.ArToolkitContext.baseURL + '/data/data/camera_para.dat',
		detectionMode: 'mono',
		maxDetectionRate: 30,
		canvasWidth: 80*3,
		canvasHeight: 60*3,
	})
	arToolkitContext.init(function onCompleted(){
		camera.projectionMatrix.copy( arToolkitContext.getProjectionMatrix() );
	})
	
	clock = new THREE.Clock();

	// HUD介面
	sceneHUD = new THREE.Scene();
	hW = window.innerWidth / 2;
	hH = window.innerHeight / 2;
	cameraHUD = new THREE.OrthographicCamera(-hW,hW,hH,-hH,-10,100);
	//button
	let loader = new THREE.TextureLoader();
	loader.setCrossOrigin(''); //
	loader.load(
    	// resource URL
    	'https://i.imgur.com/r2bHPXw.png',

    	// Function when resource is loaded
    	function(texture) {
      		console.log ('texture loaded ...')
			var buttonSize = hH/3; // radius
			button = new Button (hW/2, -hH/2, buttonSize, 'white', texture); 
			sceneHUD.add (button.mesh);
    	},
  	);
	//target
	markerHiro = addMarkerHiro();
	scene.add (markerHiro); 
	
	//boom
	setUpOffsetArray();
	sprite = buildSprite();
	group.add(sprite);
	
	//touch & mouse
	var _iOSDevice = !!navigator.platform.match(/iPhone|iPod|iPad/);

	if (_iOSDevice) {
		$('#iOSdevice').text ('use iPhone/iPad')

		// for those with touch screen
    	document.addEventListener('touchstart', onTouchStart, false);
    	document.addEventListener('touchend', onTouchEnd, false);  // same callback
    } else {
    	$('#iOSdevice').text ('regular')
		document.addEventListener( 'mousedown', onMouseDown, false );
		document.addEventListener( 'mouseup', onMouseUp, false );
    }

}
function addMarkerHiro(){
	
	let markerRoot = new THREE.Group()
	
	var artoolkitMarker = new THREEx.ArMarkerControls(arToolkitContext, markerRoot, {
		type : 'pattern',
		patternUrl : 'https://jyunming-chen.github.io/ar.js/data/data/patt.hiro'
	})
	
	group = new THREE.Group();
	
	let geometry = new THREE.PlaneGeometry(2, 2);
	let material = new THREE.MeshBasicMaterial();
	let target = new THREE.Mesh(geometry,material);
	target.rotation.x = -Math.PI/2;
	let loader = new THREE.TextureLoader();
	loader.setCrossOrigin(''); //
	loader.load(
    	// resource URL
    	'https://i.imgur.com/dRW6CCO.png',
    	// Function when resource is loaded
    	function(texture) {
      		target.material = new THREE.MeshBasicMaterial( { map: texture } );
			target.material.transparent = true;
    	},
  	);
	group.add(target);
	
	markerRoot.add(group);
	return markerRoot;
}	
function onTouchStart(event){
	if(event.touches.length == 1){
		event.preventDefault();
		let x = ( event.touches[0].pageX / window.innerWidth ) * 2 - 1;
		let y = - ( event.touches[0].pageY / window.innerHeight ) * 2 + 1;
		
		isBoom = true;
	}
}
function onTouchEnd (event) {
	event.preventDefault();
}

function onMouseDown(event){
	event.preventDefault();
}
function onMouseUp(event){

	if (!isBoom) {

		isBoom = true;
		setTimeout(spriteAnimate, 0);
	}
}
function setUpOffsetArray() {
  uvOffsetArray = [];
  var rowCount = 4; // 4x8 sprites
  var colCount = 8;
  for (var i = 0; i < rowCount; i++) {
    var row = [];
    for (var j = 0; j < colCount; j++)
      row.push(new THREE.Vector2(j * 0.125, - 0.25 * i));
    uvOffsetArray.push(row);
  }
}

function BillboardAim(target) {
	
  let localCamera = markerHiro.worldToLocal(new THREE.Vector3());
  let point = new THREE.Vector3(0, 0, 1);
  let angle = point.angleTo(localCamera);
  let axis  = new THREE.Vector3();
  axis.crossVectors(point, localCamera).normalize();
  target.quaternion.setFromAxisAngle(axis, angle);
  
}
function buildSprite() {

	let vertices = [-size/2, -size/2, 0, size/2, -size/2, 0, size/2, size/2, 0, -size/2, size/2, 0];
	var geometry = new THREE.BufferGeometry();
	geometry.setAttribute( 'position', new THREE.Float32BufferAttribute(vertices, 3) );

	let indices = [0, 1, 2, 0, 2, 3];
	geometry.setIndex(indices);

	let uvs = [];
	uvs.push(0, 0.75, 0.125, 0.75, 0.125, 1, 0, 1);
	geometry.setAttribute( 'uv', new  THREE.Float32BufferAttribute(uvs, 2) );

	let material = new THREE.MeshBasicMaterial();
	let boom = new THREE.Mesh( geometry, material );
	boom.position.y = 0.5;
	loader.load(
	'https://i.imgur.com/j5NYK55.png',
	function ( texture ) {
	  boom.material = new THREE.MeshBasicMaterial( { map: texture } );
	  boom.material.transparent = true;
	}
	);

	return boom;
}
function spriteAnimate(sprite) {

	if (sprite===undefined)
		return;
		
	baseS = baseT = 0;
	setTimeout(_spriteAnimate, 100);
}
function _spriteAnimate() {

	sprite.material.map.offset.copy(uvOffsetArray[baseS][baseT]);
	baseT = (baseT + 1) % 8;
	
	if (baseT==0) 
		baseS = (baseS + 1) % 4;
	
	if (baseS!= 3 || baseT != 7)
		setTimeout(_spriteAnimate, 100);
	else {
		sprite.material.map.offset.copy(uvOffsetArray[0][0]);
		isBoom = false;
	}

}
	
function animate() {
	requestAnimationFrame (animate);
	stats.update();
	
	if( arToolkitSource.ready === false )	return
	arToolkitContext.update( arToolkitSource.domElement );
	
	BillboardAim(sprite);

	renderer.clear();
	renderer.render (scene, camera);	
	renderer.render (sceneHUD, cameraHUD);
}


</script></body>
