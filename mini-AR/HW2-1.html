<script type ="module">

import * as THREE from 'https://unpkg.com/three/build/three.module.js';
import { OrbitControls } from 'https://unpkg.com/three/examples/jsm/controls/OrbitControls.js';

// global variables
var camera, scene, renderer;
var angle = 0;
var group;
var isRed = true;
var scene, renderer, camera;
var mesh, angle = 0,
turn = false;
var omega = 0;  // angular velocity
var isActive = false

$('#toggle').click (

   function() {
			isRed = ! isRed;  // toggle
		
      if (isRed)
      	$('#text').css ('color', 'red'); 
      else
        $('#text').css ('color', 'green'); 
    }
);

$("#toggle").click(function() {
  isActive = ! isActive;
});

init();
animate();

function init() {

  scene = new THREE.Scene();
  renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setClearColor(0x888888);
  document.body.appendChild(renderer.domElement);

  camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 1000);
  camera.position.z = 500;
  let controls = new OrbitControls(camera, renderer.domElement);
  var geometry = new THREE.BoxGeometry(100, 20, 20);
  var material = new THREE.MeshBasicMaterial({
    wireframe: true
  });
  mesh = new THREE.Mesh(geometry, material);
  scene.add(mesh);


  ////////////////////////////////////////////////////////////////
  var gridXZ = new THREE.GridHelper(200, 20, 'red', 'white');
  scene.add(gridXZ);
  window.addEventListener('resize', onWindowResize, false);

    group = new THREE.Group();
    scene.add (group);
   
let geometry0 = new THREE.CircleGeometry( 100, 32, Math.PI/2, 2*Math.PI/3);
let material0 = new THREE.MeshBasicMaterial( { color: 0xffff00, side: THREE.DoubleSide} );
let circle0 = new THREE.Mesh( geometry0, material0 );group.add( circle0 );  

let geometry1 = new THREE.CircleGeometry( 100, 32, Math.PI/2 + 2/3*Math.PI, 2*Math.PI/3);
let material1 = new THREE.MeshBasicMaterial( { color: 0xff0000 , side: THREE.DoubleSide} );
let circle1 = new THREE.Mesh( geometry1, material1 );
group.add( circle1 );  
   
let geometry2 = new THREE.CircleGeometry( 100, 32, Math.PI/2 - 2/3*Math.PI, 2*Math.PI/3);
let material2 = new THREE.MeshBasicMaterial( { color: 0x00ffff , side: THREE.DoubleSide} );
let circle2 = new THREE.Mesh( geometry2, material2 );
group.add( circle2 );  

}	

function onWindowResize() {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
}
function clamp (x, xLo, xHi) {
	if (x < xLo) return xLo;
  if (x > xHi) return xHi;
  else return x;
}

function animate() {
	var dt = 0.2;
	var maxOmega = 10;
	if (isActive) {
		omega = omega + 5*dt;  
	} 
	else {
		omega = omega - .15*dt;    
	}
	omega = clamp (omega, 0, maxOmega);
	requestAnimationFrame(animate);
	

	angle += omega*dt;
	mesh.rotation.y = angle;
    group.rotation.z = angle;
	requestAnimationFrame(animate);
	renderer.render(scene, camera);

}


</script></body>
